<div id="usuarios">
    <div class="row">
        <div class="col-md-6">
            <h2>Usuarios</h2>
        </div>
        <div class="col-md-6 text-right" style="margin-top:20px;">
            <a ui-sref="form-usuario-create">
                <button class="btn btn-primary" type="button">Registrar Usuario</button>
            </a>
        </div>
    </div>
    <br/>
    <div class="row">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Clave</th>
                    <th>Nivel</th>
                    <th>imagen</th>
                    <th style="text-align:center;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="e in vm.usuarios">
                    <td>{{ e.nombre }}</td>
                    <td>{{ e.email }}</td>
                    <td>{{ e.clave }}</td>
                    <td>{{ e.nivel }}</td>
                    <td>{{ e.imagenUrl }}</td>
                    <td style="text-align:center;">
                        <a ui-sref="form-usuario-edit({ id: e.id })" style="margin-left: 10px; margin-right: 10px;">
                            <button class="btn btn-warning">Modificar</button>
                        </a>
                        <a ng-click="vm.deleteUsuario(e.id)" style="margin-left: 10px; margin-right: 10px;">
                            <button class="btn btn-danger">Eliminar</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
